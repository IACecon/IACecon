<style>
/**
 * ARCHIVO: Styles.html
 * [cite_start]Versión: v30.9 - Carga de Imagen Transparente Security L.T.D. [cite: 1]
 */
  :root { 
    --color-principal: <?= CONFIG["Color Corporativo"] ?>; 
    --color-seleccion: <?= CONFIG["Color Selección"] ?>;
    --ancho-sidebar: 240px;
    --alto-cabecera: 80px; 
  }
  
  body { 
    margin: 0; 
    display: flex; 
    min-height: 100vh; 
    background-color: #f5f5f5; 
    font-family: 'Roboto', sans-serif; 
  }

  /* --- SIDEBAR --- */
  #sidebar-menu { 
    width: var(--ancho-sidebar); 
    background-color: var(--color-principal); 
    color: white;
    height: 100vh;
    position: fixed;
    left: 0; top: 0;
    z-index: 1000;
  }

  .sidebar-header { 
    height: var(--alto-cabecera);
    display: flex;
    align-items: center;
    justify-content: center;
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }
  .sidebar-header h5 { margin: 0; font-weight: normal; font-size: 1.5rem; color: white; }

  .sidebar-link { 
    color: white; 
    text-decoration: none;
    font-size: 14px; 
    display: block; 
    padding: 14px 32px; 
    cursor: pointer;
    font-weight: normal;
  }
  .sidebar-link.active-menu { background-color: var(--color-seleccion) !important; font-weight: normal; }

  /* --- CABECERA SUPERIOR --- */
  #user-branding-frame {
    position: fixed;
    top: 0;
    left: var(--ancho-sidebar);
    right: 0;
    height: var(--alto-cabecera);
    background-color: #f5f5f5;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 30px;
    z-index: 999;
  }

  .company-branding {
    display: flex;
    align-items: center;
    height: 100%;
  }

  .company-logo {
    height: 50px; 
    width: auto;
    background: transparent;
    display: block;
    object-fit: contain;
    border: none;
  }

  .user-info {
    color: var(--color-principal);
    font-size: 13px;
    font-weight: normal;
  }

  /* --- ÁREA DE TRABAJO --- */
  #main-wrapper { 
    flex: 1; 
    margin-left: var(--ancho-sidebar); 
    margin-top: var(--alto-cabecera);
    padding: 20px 30px; 
    box-sizing: border-box; 
  }

  .tabs-container { border-bottom: 2px solid var(--color-principal); }

  #sub-menu-tabs { 
    list-style: none; padding: 0; margin: 0; display: flex; align-items: flex-end;
  }

  #sub-menu-tabs li { 
    padding: 10px 25px; 
    cursor: pointer; 
    background-color: transparent; 
    color: var(--color-principal); 
    border: 1px solid var(--color-principal); 
    border-bottom: none; 
    border-radius: 6px 6px 0 0; 
    margin-right: 5px;
    margin-bottom: -2px;
    font-size: 14px;
    font-weight: normal;
  }

  #sub-menu-tabs li.active-tab { 
    background-color: var(--color-principal); 
    color: white; 
    padding-bottom: 11px;
    font-weight: normal;
  }

  #dynamic-content { background: white; padding: 30px; border: 1px solid #ddd; border-top: none; min-height: 400px; }

  #log-container { background: #000; color: #fff; padding: 15px; border-radius: 8px; margin-top: 30px; font-family: monospace; font-size: 11px; }
</style>
